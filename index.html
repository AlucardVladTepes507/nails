<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas para Uñas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3f8;
        }
        .container {
            max-width: 500px;
        }
        .btn-whatsapp {
            background-color: #25d366;
            color: white;
        }
        .btn-whatsapp:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container mx-auto bg-white shadow-xl rounded-2xl p-8 transform transition-transform hover:scale-105">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Agenda tu cita de uñas</h1>
            <p class="text-gray-600">Elige la opción que más te convenga para reservar.</p>
        </div>

        <!-- Sección de Formulario de Citas -->
        <div class="bg-purple-50 p-6 rounded-xl mb-6 border border-purple-200">
            <h2 class="text-xl font-semibold text-purple-800 mb-4">Formulario de Reserva</h2>
            <form id="appointment-form">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Nombre completo</label>
                    <input type="text" id="name" name="name" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-300 p-2">
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-sm font-medium text-gray-700">Fecha preferida</label>
                    <input type="date" id="date" name="date" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-300 p-2">
                </div>
                <div class="mb-4">
                    <label for="time" class="block text-sm font-medium text-gray-700">Hora disponible</label>
                    <select id="time" name="time" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-300 p-2">
                        <option value="">Selecciona una hora</option>
                        <!-- HORAS DISPONIBLES (EDITAR MANUALMENTE) -->
                        <option value="08:00 am a 10:00 am">08:00 am a 10:00 am</option>
                        <option value="03:00 pm a 05:00 pm">03:00 am a 05:00 am</option
                        <!-- FIN DE HORAS DISPONIBLES -->
                    </select>
                </div>
                <div class="mb-4">
                    <label for="service" class="block text-sm font-medium text-gray-700">Servicio deseado</label>
                    <select id="service" name="service" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-300 p-2">
                        <option value="">Selecciona un servicio</option>
                        <option value="Manicura completa">Manicura completa</option>
                        <option value="Uñas acrílicas">Uñas acrílicas</option>
                        <option value="Uñas de gel">Uñas de gel</option>
                        <option value="Relleno">Relleno</option>
                        <option value="Pedicura">Pedicura</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700">Número de teléfono</label>
                    <input type="tel" id="phone" name="phone" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-300 p-2">
                </div>
                <button type="submit"
                        class="w-full bg-purple-600 text-white font-bold py-3 px-4 rounded-xl transition duration-300 ease-in-out transform hover:scale-105 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 shadow-lg">
                    Enviar Solicitud
                </button>
            </form>
            <div id="statusMessage" class="mt-4 text-center hidden"></div>
        </div>

        <!-- Sección de Contacto por WhatsApp -->
        <div class="bg-gray-50 p-6 rounded-xl border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">O contacta por WhatsApp</h2>
            <p class="text-gray-600 mb-4">Haz clic en el botón para iniciar una conversación y agendar tu cita de forma rápida.</p>
            <a href="#" id="whatsapp-link"
               class="flex items-center justify-center space-x-2 w-full btn-whatsapp text-white font-bold py-3 px-4 rounded-xl transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 shadow-lg" target="_blank">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.04 2C7.03 2 3 6.03 3 11.04c0 1.8.52 3.51 1.48 4.97L3.06 20.34l5.35-1.42c1.46.96 3.17 1.48 4.97 1.48 5.01 0 9.04-4.03 9.04-9.04S17.05 2 12.04 2zM12.04 19.5c-1.52 0-2.95-.4-4.2-1.12l-3.32.88.9-3.26c-.72-1.25-1.12-2.7-1.12-4.2 0-3.8 3.1-6.9 6.9-6.9s6.9 3.1 6.9 6.9-3.1 6.9-6.9 6.9zm3.56-5.87c-.18-.09-.99-.5-.99-.54s-.48-.06-.68.06c-.2.12-.5.5-.61.6c-.1.1-.2.12-.37.06-.18-.06-.75-.28-1.42-.87-.52-.45-.87-1-.98-1.18-.1-.18 0-.17.13-.3.12-.12.27-.29.37-.43.1-.14.12-.25.08-.4-.05-.14-.2-.5-.27-.67-.08-.16-.17-.14-.23-.14h-.3c-.07 0-.17.02-.27.13-.1.11-.37.36-.37.88s.38.64.43.7c.05.06.74 1.12 1.8 1.57s1.08.43 1.28.31c.2-.12.35-.49.4-.78.05-.29.18-.49.25-.61.07-.12.1-.18.17-.22z"/>
                </svg>
                <span>Chatea con nosotros</span>
            </a>
        </div>
    </div>

    <script>
        const phoneNumber = '50765913359';

        document.getElementById('whatsapp-link').addEventListener('click', function(event) {
            event.preventDefault();
            const message = "Hola, me gustaría agendar una cita. ¿Estás disponible?";
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        });

        document.getElementById('appointment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const service = document.getElementById('service').value;
            const phone = document.getElementById('phone').value;

            const whatsappMessage = `¡Hola! Me gustaría agendar una cita.
Nombre: ${name}
Fecha: ${date}
Hora: ${time}
Servicio: ${service}
Teléfono: ${phone}
¡Espero tu confirmación!`;

            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(whatsappMessage)}`;
            
            // Usamos un pequeño delay para que el usuario vea el mensaje de éxito antes de la redirección
            document.getElementById('statusMessage').textContent = 'Agendando tu cita... ¡Redirigiendo a WhatsApp!';
            document.getElementById('statusMessage').classList.remove('hidden');
            
            setTimeout(() => {
                window.open(url, '_blank');
                document.getElementById('appointment-form').reset();
                document.getElementById('statusMessage').classList.add('hidden');
            }, 1000);
        });
    </script>
</body>
</html>
